version: '3.8'

services:
  # FastAPI Backend
  finance-chatbot:
    build: .
    container_name: finance-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-granite-code}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend
    depends_on:
      - ollama
    networks:
      - finance-network
    restart: unless-stopped

  # Ollama (Optional - for local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: finance-chatbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - finance-network
    restart: unless-stopped
    # Uncomment to pull granite model on startup
    # command: >
    #   sh -c "ollama serve & sleep 5 && ollama pull granite-code && wait"

volumes:
  ollama-data:
    driver: local

networks:
  finance-network:
    driver: bridge
